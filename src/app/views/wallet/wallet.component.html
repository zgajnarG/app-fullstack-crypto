<flex-div justifyContent="center">
  <lib-button
    size="lg"
    label="Acheter"
    (handleClick)="openDialog('BUY')"
    class="wallet__action"
    buttonType="primary"
  ></lib-button>
  <lib-button
    size="lg"
    label="Vendre"
    (handleClick)="openDialog('SELL')"
    class="wallet__action"
    buttonType="primary"
  ></lib-button>
</flex-div>
<lib-datatable
  [headers]="headers"
  [data]="data"
  color="tertiary"
></lib-datatable>
